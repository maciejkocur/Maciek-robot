<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="/resources/css/localStyle.css" rel="stylesheet">
    <script type="text/javascript" language="javascript" src="mywebapp/mywebapp.nocache.js"></script>
</head>
<body>
<div class="container">
    <p>
    <form>
        <h3>Register your Account</h3>
        <div class="form-group">
            <label for="name">Name and Surname</label>
            <input type="name" class="form-control" id="name" placeholder="name and surname">
        </div>
        <div class="form-group">
            <label for="login">Login</label>
            <input type="email" class="form-control" id="login" placeholder="login">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <button type="button" class="btn btn-success">Submit</button>
    </form>
    </p>
</div>
</body>
</html>
